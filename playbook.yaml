        state: latest
    - name: Clonage du repository Golang-myip
      git:
       repo: https://github.com/BastienBalaud/golang-myip.git
       dest: /home/
       clone: yes
       update: yes
    - name: Changement du r√©pertoire
      shell:
       cmd: cd /home/golang-myip
